<!DOCTYPE html>

<head>
	<title>Color Game</title>

<body>
	<h1>The Great <br><span id="color">rgb</span><br> Color Game</h1>

	</div>

	<script type="text/javascript" src="Color Game.js"></script>
</body>
</html>
